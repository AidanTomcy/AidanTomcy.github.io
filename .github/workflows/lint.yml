name: Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2.0.1
        with:
          node-version: 16
      - name: Install dependencies
        run: pnpm
      - name: Run lint script
        run: pnpm lint
